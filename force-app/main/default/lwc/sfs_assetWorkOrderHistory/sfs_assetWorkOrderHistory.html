<template>
    <template lwc:if={hasWorkOrders}>
        <template for:each={formattedWorkOrders} for:item="wo">
            <div key={wo.Id} class="record-card slds-m-bottom_x-small">
                <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-start slds-m-bottom_xx-small">
                    <div class="slds-col">
                        <p class="record-title">{wo.WorkOrderNumber}</p>
                        <p class="record-subtitle">{wo.Subject}</p>
                    </div>
                    <div class="slds-col slds-no-flex">
                        <span class={wo.statusClass}>{wo.Status}</span>
                    </div>
                </div>
                <div class="slds-grid slds-wrap slds-gutters_x-small">
                    <div class="slds-col slds-size_1-of-3">
                        <p class="detail-label">Priority</p>
                        <p class={wo.priorityClass}>{wo.Priority}</p>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <p class="detail-label">Start</p>
                        <p class="detail-value">{wo.formattedStartDate}</p>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <p class="detail-label">Work Type</p>
                        <p class="detail-value">{wo.workTypeName}</p>
                    </div>
                </div>
            </div>
        </template>
    </template>
    <template lwc:else>
        <div class="slds-align_absolute-center slds-p-around_medium empty-state">
            <div class="slds-text-align_center">
                <lightning-icon icon-name="utility:info" size="small" class="slds-m-bottom_x-small"></lightning-icon>
                <p class="slds-text-body_regular slds-text-color_weak">No prior work orders found for this asset.</p>
            </div>
        </div>
    </template>
</template>

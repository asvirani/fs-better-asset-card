<template>
    <template lwc:if={hasHierarchy}>
        <!-- Summary Bar -->
        <div class="hierarchy-summary slds-m-bottom_small">
            <lightning-icon icon-name="utility:hierarchy" size="x-small" class="slds-m-right_x-small"></lightning-icon>
            <span class="summary-text">{totalInHierarchy} assets in hierarchy</span>
        </div>

        <!-- Tree View -->
        <div class="tree-container">
            <!-- Root Node -->
            <template lwc:if={rootNode}>
                <div class="tree-node root-node">
                    <div class={rootNodeClass} onclick={handleNodeClick} data-id={rootNode.assetId}>
                        <div class="node-left">
                            <template lwc:if={rootNode.hasChildren}>
                                <lightning-icon
                                    icon-name="utility:chevrondown"
                                    size="xx-small"
                                    class="expand-icon"
                                ></lightning-icon>
                            </template>
                            <template lwc:else>
                                <span class="expand-spacer"></span>
                            </template>
                            <lightning-icon icon-name="standard:asset_object" size="xx-small" class="node-icon"></lightning-icon>
                            <div class="node-info">
                                <span class="node-name">{rootNode.name}</span>
                                <template lwc:if={rootNode.productName}>
                                    <span class="node-product">{rootNode.productName}</span>
                                </template>
                            </div>
                        </div>
                        <div class="node-right">
                            <template lwc:if={rootNode.serialNumber}>
                                <span class="node-serial">{rootNode.serialNumber}</span>
                            </template>
                            <span class={rootStatusClass}>{rootNode.status}</span>
                        </div>
                    </div>

                    <!-- Children of Root -->
                    <template lwc:if={rootNode.hasChildren}>
                        <div class="children-container">
                            <template for:each={rootNode.children} for:item="child">
                                <div key={child.assetId} class="tree-node child-node">
                                    <div class="tree-connector">
                                        <div class="connector-line"></div>
                                    </div>
                                    <div class="node-content-wrapper">
                                        <div class={child.nodeClass} data-id={child.assetId}>
                                            <div class="node-left">
                                                <template lwc:if={child.hasChildren}>
                                                    <button
                                                        class="expand-btn"
                                                        onclick={handleToggle}
                                                        data-id={child.assetId}
                                                    >
                                                        <lightning-icon
                                                            icon-name={child.expandIcon}
                                                            size="xx-small"
                                                            class="expand-icon"
                                                        ></lightning-icon>
                                                    </button>
                                                </template>
                                                <template lwc:else>
                                                    <span class="expand-spacer"></span>
                                                </template>
                                                <lightning-icon icon-name="standard:asset_relationship" size="xx-small" class="node-icon"></lightning-icon>
                                                <div class="node-info">
                                                    <span class="node-name">{child.name}</span>
                                                    <template lwc:if={child.productName}>
                                                        <span class="node-product">{child.productName}</span>
                                                    </template>
                                                </div>
                                            </div>
                                            <div class="node-right">
                                                <template lwc:if={child.serialNumber}>
                                                    <span class="node-serial">{child.serialNumber}</span>
                                                </template>
                                                <span class={child.statusClass}>{child.status}</span>
                                            </div>
                                        </div>

                                        <!-- Grandchildren -->
                                        <template lwc:if={child.showChildren}>
                                            <div class="children-container grandchildren">
                                                <template for:each={child.children} for:item="gc">
                                                    <div key={gc.assetId} class="tree-node grandchild-node">
                                                        <div class="tree-connector">
                                                            <div class="connector-line"></div>
                                                        </div>
                                                        <div class={gc.nodeClass} data-id={gc.assetId}>
                                                            <div class="node-left">
                                                                <span class="expand-spacer"></span>
                                                                <lightning-icon icon-name="standard:asset_relationship" size="xx-small" class="node-icon"></lightning-icon>
                                                                <div class="node-info">
                                                                    <span class="node-name">{gc.name}</span>
                                                                    <template lwc:if={gc.productName}>
                                                                        <span class="node-product">{gc.productName}</span>
                                                                    </template>
                                                                </div>
                                                            </div>
                                                            <div class="node-right">
                                                                <template lwc:if={gc.serialNumber}>
                                                                    <span class="node-serial">{gc.serialNumber}</span>
                                                                </template>
                                                                <span class={gc.statusClass}>{gc.status}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </template>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </template>

    <!-- No Hierarchy -->
    <template lwc:else>
        <div class="slds-align_absolute-center slds-p-around_medium empty-state">
            <div class="slds-text-align_center">
                <lightning-icon icon-name="utility:info" size="small" class="slds-m-bottom_x-small"></lightning-icon>
                <p class="slds-text-body_regular slds-text-color_weak">This asset is not part of a hierarchy.</p>
            </div>
        </div>
    </template>
</template>

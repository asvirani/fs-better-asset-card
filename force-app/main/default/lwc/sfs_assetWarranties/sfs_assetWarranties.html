<template>
    <template lwc:if={hasWarranties}>
        <template for:each={formattedWarranties} for:item="w">
            <div key={w.Id} class="warranty-card slds-m-bottom_x-small">
                <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center slds-m-bottom_x-small">
                    <div class="slds-col">
                        <p class="warranty-title">{w.AssetWarrantyNumber}</p>
                        <p class="warranty-type">{w.warrantyTypeLabel}</p>
                    </div>
                    <div class="slds-col slds-no-flex">
                        <span class={w.statusClass}>{w.statusLabel}</span>
                    </div>
                </div>

                <div class="slds-grid slds-wrap slds-gutters_x-small slds-m-bottom_x-small">
                    <div class="slds-col slds-size_1-of-2">
                        <p class="detail-label">Start Date</p>
                        <p class="detail-value">{w.formattedStartDate}</p>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <p class="detail-label">End Date</p>
                        <p class="detail-value">{w.formattedEndDate}</p>
                    </div>
                </div>

                <div class="coverage-section">
                    <p class="coverage-title">Coverage</p>
                    <div class="slds-grid slds-gutters_x-small">
                        <div class="slds-col slds-size_1-of-3 slds-text-align_center">
                            <p class="coverage-label">Labor</p>
                            <p class="coverage-value">{w.laborCoveredFormatted}</p>
                        </div>
                        <div class="slds-col slds-size_1-of-3 slds-text-align_center">
                            <p class="coverage-label">Parts</p>
                            <p class="coverage-value">{w.partsCoveredFormatted}</p>
                        </div>
                        <div class="slds-col slds-size_1-of-3 slds-text-align_center">
                            <p class="coverage-label">Expenses</p>
                            <p class="coverage-value">{w.expensesCoveredFormatted}</p>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </template>
    <template lwc:else>
        <div class="slds-align_absolute-center slds-p-around_medium empty-state">
            <div class="slds-text-align_center">
                <lightning-icon icon-name="utility:info" size="small" class="slds-m-bottom_x-small"></lightning-icon>
                <p class="slds-text-body_regular slds-text-color_weak">No warranties found for this asset.</p>
            </div>
        </div>
    </template>
</template>
